<div class="bar-counter">
  <div
    class="bar-counter__baristas"
    *ngIf="baristasSub$ | async as baristas"
  >
    <div
      class="bar-counter__barista"
      *ngFor="let barista of baristas"
    >
      <img
        src="../../assets/img/barista.png"
        class="bar-counter__barista-img"
        alt="Barista pouring coffee"
      />
      <starbucks-progress-bar [progress]="barista.progress || 0"></starbucks-progress-bar>
    </div>
  </div>
</div>
